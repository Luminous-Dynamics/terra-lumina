<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra Lumina - Investor Data Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0A0E27 0%, #1a1f3a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .data-room-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.125rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        .access-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 12px;
            margin-top: 2rem;
        }
        input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #0066cc 0%, #14B8A6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 102, 204, 0.4);
        }
        .back-link {
            color: #60A5FA;
            text-decoration: none;
            margin-top: 2rem;
            display: inline-block;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="data-room-box">
        <h1>Investor Data Room</h1>
        <p>
            Access comprehensive due diligence materials including financial models, 
            technical assessments, legal documents, and third-party validations.
        </p>
        
        <div class="access-form">
            <h3 style="margin-bottom: 1.5rem;">Request Access</h3>
            <form action="https://terra.luminousdynamics.org/api/data-room-request" method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="text" name="company" placeholder="Company/Fund" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <button type="submit" class="submit-btn">Request Access</button>
            </form>
            <p style="font-size: 0.875rem; margin-top: 1rem; opacity: 0.7;">
                Access granted within 24 hours after verification.
                NDA required for full access.
            </p>
        </div>
        
        <a href="/" class="back-link">‚Üê Back to Main Site</a>
    </div>
</body>
</html>
